<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>oliver.v.photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ---------- BASE (UNCHANGED LOOK) ---------- */
body {
  background: #0e0e0e;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  text-align: center;
  padding: 40px 20px;
  font-size: 34px;
  font-weight: bold;
}

/* ---------- TABS (NOW STICKY ON MOBILE) ---------- */
.tabs {
  display: flex;
  justify-content: center;
  background: #222;
  position: sticky;
  top: 0;
  z-index: 100;
}

.tab {
  padding: 14px 24px;
  cursor: pointer;
  user-select: none;
  border-bottom: 3px solid transparent;
  transition: border-bottom 0.3s ease;
}

.tab.active {
  border-bottom: 3px solid #fff;
  font-weight: bold;
}

/* ---------- GALLERY GRID (UNCHANGED LAYOUT) ---------- */
.gallery {
  display: grid;
  gap: 16px;
  padding: 20px;
  max-width: 2500px;
  margin: 0 auto;
  grid-template-columns: 1fr;
}

@media (min-width: 600px) {
  .gallery { grid-template-columns: repeat(2, 1fr); }
}
@media (min-width: 900px) {
  .gallery { grid-template-columns: repeat(3, 1fr); }
}
@media (max-width: 599px) {
  .gallery { padding: 12px; }
}

/* ---------- PHOTO CARD (MOTION + BLUR-UP) ---------- */
.photo-card {
  position: relative;
  background: #1a1a1a;
  border-radius: 14px;
  padding: 10px 10px 16px;
  text-align: center;
  overflow: hidden;
}

/* Blur-up image */
.photo-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  display: block;
  filter: blur(18px);
  transform: scale(1.05);
  transition: filter 0.6s ease, transform 0.6s ease;
  cursor: pointer;
}

/* When loaded */
.photo-card img.loaded {
  filter: blur(0);
  transform: scale(1);
}

/* Hover motion polish */
.photo-card:hover img {
  transform: scale(1.03);
}

/* ---------- FULLSCREEN HINT ---------- */
.fullscreen-hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.photo-card:hover .fullscreen-hint {
  opacity: 1;
}

/* ---------- DOWNLOAD BUTTON ---------- */
.download-btn {
  margin-top: 14px;
  padding: 12px 28px;
  background: white;
  color: black;
  border-radius: 999px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s ease, background 0.2s ease;
}

.download-btn:hover {
  background: #ddd;
  transform: translateY(-1px);
}

/* ---------- TAB VISIBILITY ---------- */
.gallery-container {
  display: none;
}
.gallery-container.active {
  display: grid;
}
</style>
</head>

<body>

<header>oliver.v.photography</header>

<div class="tabs">
  <div class="tab active" data-tab="recent">Most Recent</div>
  <div class="tab" data-tab="game1">Game 1</div>
  <div class="tab" data-tab="game2">Game 2</div>
</div>

<!-- ---------- MOST RECENT ---------- -->
<div id="recent" class="gallery-container active gallery">
<div id="recent" class="gallery-container active gallery">

  <div class="photo-card">
    <img
      src="photos/previews1/DSC_9904.jpg"
      data-full="photos/full1/DSC_9904.jpg"
      loading="lazy"
      alt=""
    />

    <div class="fullscreen-hint">
      Tap to view full screen
    </div>

    <a
      href="photos/full/DSC_9904.jpg"
      download
      class="download-btn"
    >
      Download Full Resolution
    </a>
  </div>

</div>
<div id="recent" class="gallery-container active gallery">

  <div class="photo-card">
    <img
      src="photos/previews1/DSC_5761.jpg"
      data-full="photos/full1/DSC_57614.jpg"
      loading="lazy"
      alt=""
    />

    <div class="fullscreen-hint">
      Tap to view full screen
    </div>

    <a
      href="photos/full/DSC_5761.jpg"
      download
      class="download-btn"
    >
      Download Full Resolution
    </a>
  </div>

</div>


</div>

<!-- ---------- GAME 1 ---------- -->
<div id="game1" class="gallery-container gallery"></div>

<!-- ---------- GAME 2 ---------- -->
<div id="game2" class="gallery-container gallery"></div>

<!-- ---------- SCRIPT ---------- -->
<script>
/* Tabs */
const tabs = document.querySelectorAll('.tab');
const galleries = document.querySelectorAll('.gallery-container');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    galleries.forEach(g => g.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

/* Blur-up loading */
document.querySelectorAll('.photo-card img').forEach(img => {
  img.onload = () => img.classList.add('loaded');
});

/* Fullscreen viewer */
document.querySelectorAll('.photo-card img').forEach(img => {
  img.addEventListener('click', () => {
    const fullSrc = img.dataset.full || img.src;
    const viewer = document.createElement('div');
    viewer.style.position = 'fixed';
    viewer.style.inset = '0';
    viewer.style.background = 'rgba(0,0,0,0.95)';
    viewer.style.display = 'flex';
    viewer.style.alignItems = 'center';
    viewer.style.justifyContent = 'center';
    viewer.style.zIndex = '1000';

    const fullImg = document.createElement('img');
    fullImg.src = fullSrc;
    fullImg.style.maxWidth = '100%';
    fullImg.style.maxHeight = '100%';

    viewer.appendChild(fullImg);
    viewer.onclick = () => viewer.remove();
    document.body.appendChild(viewer);
  });
});
</script>

</body>
</html>
