<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>oliver.v.photography</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  text-align: center;
  padding: 40px 20px 20px;
  font-size: 34px;
  font-weight: bold;
}

/* ---------- Tabs ---------- */
.tabs {
  display: flex;
  justify-content: center;
  background: #222;
}

.tab {
  padding: 14px 24px;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: border-bottom 0.3s ease;
}

.tab.active {
  border-bottom: 3px solid #fff;
  font-weight: bold;
}

/* ---------- Gallery ---------- */
.gallery {
  display: grid;
  gap: 16px;
  padding: 20px;
  max-width: 1400px;
  margin: 0 auto;
  grid-template-columns: 1fr;
}

@media (min-width: 600px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 900px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

.gallery-container {
  display: none;
}

.gallery-container.active {
  display: grid;
}

/* ---------- Photo Card ---------- */
.photo-card {
  position: relative;
  background: #1a1a1a;
  border-radius: 14px;
  padding: 10px 10px 16px;
  text-align: center;
}

.photo-card img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  transition: transform 0.3s ease;
}

.photo-card:hover img {
  transform: scale(1.02);
}

/* ---------- Fullscreen Hint ---------- */
.fullscreen-hint {
  position: absolute;
  inset: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.photo-card:hover .fullscreen-hint {
  opacity: 1;
}

/* ---------- Download Button ---------- */
.download-btn {
  margin-top: 14px;
  padding: 12px 28px;
  background: white;
  color: black;
  border-radius: 999px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s ease, background 0.2s ease;
}

.download-btn:hover {
  background: #ddd;
  transform: translateY(-1px);
}

/* ---------- Lightbox ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox.active {
  display: flex;
}

.lightbox img {
  max-width: 95%;
  max-height: 85vh;
  border-radius: 12px;
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
}

.lightbox-download {
  position: absolute;
  bottom: 30px;
  background: white;
  color: black;
  padding: 14px 28px;
  border-radius: 999px;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<header>oliver.v.photography</header>

<div class="tabs">
  <div class="tab active" data-tab="recent">Most Recent</div>
  <div class="tab" data-tab="game1">Game 1</div>
  <div class="tab" data-tab="game2">Game 2</div>
</div>

<!-- ---------- MOST RECENT ---------- -->
<div id="recent" class="gallery-container active gallery">

  <div class="photo-card">
    <img src="photos/DSC_9904.jpg" />
    <div class="fullscreen-hint">View Full Screen</div>
    <a href="photos/DSC_9904.jpg" download class="download-btn">Download Full Resolution</a>
  </div>

</div>

<!-- ---------- GAME 1 ---------- -->
<div id="game1" class="gallery-container gallery">
  <div class="photo-card">
    <img src="photos/game1_1.jpg" />
    <div class="fullscreen-hint">View Full Screen</div>
    <a href="photos/game1_1.jpg" download class="download-btn">Download Full Resolution</a>
  </div>
</div>

<!-- ---------- GAME 2 ---------- -->
<div id="game2" class="gallery-container gallery">
  <div class="photo-card">
    <img src="photos/game2_1.jpg" />
    <div class="fullscreen-hint">View Full Screen</div>
    <a href="photos/game2_1.jpg" download class="download-btn">Download Full Resolution</a>
  </div>
</div>

<!-- ---------- Lightbox ---------- -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close">&times;</span>
  <img id="lightbox-img">
  <a id="lightbox-download" class="lightbox-download" download>Download</a>
</div>

<script>
/* Tabs */
const tabs = document.querySelectorAll('.tab');
const galleries = document.querySelectorAll('.gallery-container');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    galleries.forEach(g => g.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
});

/* Lightbox */
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxDownload = document.getElementById('lightbox-download');

document.querySelectorAll('.photo-card img').forEach(img => {
  img.addEventListener('click', () => {
    lightbox.classList.add('active');
    lightboxImg.src = img.src;
    lightboxDownload.href = img.src;
  });
});

document.querySelector('.lightbox-close').onclick = () => {
  lightbox.classList.remove('active');
};

lightbox.onclick = e => {
  if (e.target === lightbox) lightbox.classList.remove('active');
};
</script>

</body>
</html>
