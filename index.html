<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oliver.v.photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 34px;
      font-weight: bold;
    }
    .sub {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .photo-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .photo-card img {
      width: 100%;
      border-radius: 12px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .download-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 24px;
      background: white;
      color: black;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #ddd;
    }
    .download {
      text-align: center;
      padding: 40px;
    }
    .button {
      display: inline-block;
      padding: 14px 30px;
      background: white;
      color: black;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>oliver.v.photography</header>
<div class="sub">Sports Photography</div>

<div class="gallery">
  <div class="photo-card">
    <img src="https://via.placeholder.com/800x600" alt="Photo 1 Description" />
    <a href="https://via.placeholder.com/800x600" download class="download-btn">Download Full Resolution Photo</a>
  </div>
  <div class="photo-card">
    <img src="https://via.placeholder.com/800x600" alt="Photo 2 Description" />
    <a href="https://via.placeholder.com/800x600" download class="download-btn">Download Full Resolution Photo</a>
  </div>
  <div class="photo-card">
    <img src="https://via.placeholder.com/800x600" alt="Photo 3 Description" />
    <a href="https://via.placeholder.com/800x600" download class="download-btn">Download Full Resolution Photo</a>
  </div>
  <!-- Add more photo-cards here -->
</div>

<div class="download">
  <a class="button" href="#" target="_blank">
    Download Full Resolution Photos
  </a>
</div>

</body>
</html>
