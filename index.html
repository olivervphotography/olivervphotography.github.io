<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oliver.v.photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 36px 20px 10px;
      font-size: 32px;
      font-weight: bold;
    }

    .sub {
      text-align: center;
      color: #aaa;
      margin-bottom: 24px;
    }

    /* === GALLERY GRID === */
    .gallery {
      display: grid;
      gap: 16px;
      padding: 16px;
      max-width: 2500px;
      margin: 0 auto;

      /* Phones */
      grid-template-columns: 1fr;
    }

    /* Tablets */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      cursor: pointer;
    }

    /* Center download button */
    .download-btn {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.92);
      color: black;
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    /* Hover hint */
    .photo-card::after {
      content: "Tap to view full screen";
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .photo-card:hover::after {
      opacity: 1;
    }

    /* === FULLSCREEN VIEWER === */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 100%;
    }

    .lightbox.active {
      display: flex;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      font-size: 40px;
      cursor: pointer;
      padding: 20px;
      user-select: none;
    }

    .nav.prev {
      left: 0;
    }

    .nav.next {
      right: 0;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 30px 16px;
      color: #888;
      font-size: 14px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>oliver.v.photography</header>
<div class="sub">Sports Photography</div>

<div class="gallery">
  <!-- REPEAT THIS BLOCK FOR EACH PHOTO -->
  <div class="photo-card">
    <img src="photos/DSC_9904.jpg" loading="lazy" onclick="openLightbox(0)">
    <a href="photos/DSC_9904.jpg" download class="download-btn">Download Full Resolution</a>
  </div>

  <div class="photo-card">
    <img src="photos/DSC_5761.jpg" loading="lazy" onclick="openLightbox(1)">
    <a href="photos/DSC_5761.jpg" download class="download-btn">Download Full Resolution</a>
  </div>

  <!-- Add more photo-card blocks as needed -->
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">✕</span>
  <span class="nav prev" onclick="changePhoto(-1)">‹</span>
  <img id="lightbox-img">
  <span class="nav next" onclick="changePhoto(1)">›</span>
</div>

<footer>
  © 2026 Oliver V Photography ·
  <a href="https://instagram.com" target="_blank">Instagram</a>
</footer>

<script>
  const images = Array.from(document.querySelectorAll(".photo-card img")).map(img => img.src);
  let currentIndex = 0;
  let startX = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox-img").src = images[currentIndex];
    document.getElementById("lightbox").classList.add("active");
  }

  function closeLightbox() {
    document.getElementById("lightbox").classList.remove("active");
  }

  function changePhoto(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  /* Swipe support */
  const lightbox = document.getElementById("lightbox");

  lightbox.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  lightbox.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) changePhoto(1);
    if (endX - startX > 50) changePhoto(-1);
  });
</script>

</body>
</html>
